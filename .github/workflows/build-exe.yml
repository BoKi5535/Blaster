name: Build Windows EXE and Attach to Release

on:
  release:
    types: [published]   # runs when you publish a GitHub Release

permissions:
  contents: write        # needed to upload asset to the Release

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # minimal default (adjust if you use other libs)
            pip install pygame
          fi
          pip install pyinstaller

      - name: Build EXE
        shell: bash
        run: |
          pyinstaller --noconfirm --onefile --name BlasterGame Blaster/main.py
          ls -al dist

      - name: Upload EXE to this Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BlasterGame.exe
